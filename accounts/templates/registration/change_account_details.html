{% extends 'base.html' %}
{% block body%}


<div id="page-wrapper" class="sign-in-wrapper">
    <div class="container">
    <div class="graphs">
        <div class="sign-in-form">
            <div class="sign-in-form-top">
                <h1>Change account details</h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="log-input">
                    <input type="text" name="first_name" autofocus="" autocapitalize="none" autocomplete="username" maxlength="30" class="user" required="" id="id_first_name" value="{{ user.first_name }}" placeholder="first name">
                    <div class="clearfix"> </div>
                </div>

                <div class="log-input">
                    <input type="text" name="last_name" autofocus="" autocapitalize="none" autocomplete="username" maxlength="60" class="user" required="" id="id_last_name" value="{{ user.last_name }}" placeholder="last name">
                    <div class="clearfix"> </div>
                </div>

<!--                <div class="log-input">-->
<!--                    <input type="text" name="email" autocomplete="email" autofocus="" autocapitalize="none" maxlength="254" class="user" required="" id="id_email" placeholder="Your Email">-->
<!--                    <div class="clearfix"> </div>-->
<!--                </div>-->

                <input type="submit" value="change">
                {% if form.errors %}
                <br>
                <div class="log-input">
                    <div class="alert alert-danger" role="alert">
                      Form is not valid!
                    </div>
                    <div class="clearfix"></div>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock body %}
