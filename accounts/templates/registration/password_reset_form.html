{% extends 'base.html' %}
{% block body%}

	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Reset password.</h1>
						</div>
						<div class="signin">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="log-input">
                                    <input type="text" name="email" autocomplete="email" autofocus="" autocapitalize="none" maxlength="254" class="user" required="" id="id_email" placeholder="Your Email">
                                    <div class="clearfix"> </div>
                                </div>

                                {% if form.errors %}
                                <br>
                                <div class="log-input">
                                    <div class="alert alert-danger" role="alert">
                                      Email error!
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br>
                                {% endif %}
                                <input type="submit" value="reset password">
                            </form>
                        </div>
                        </div>
					</div>
				</div>
			</div>
     </section>
{% endblock body %}
