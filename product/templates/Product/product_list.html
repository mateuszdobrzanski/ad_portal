<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad portal</title>
</head>
<body>
    {% for product in product_list %}
        <!-- products is from namespace included in ad_portal/urls.py -->
        <h3><a href="{% url 'products:product_detail' product.slug%}">{{product}}</a></h3>
    {% endfor %}
</body>
</html>
